{% extends 'base.html' %}
{% block title %}DisKART | Delete Product {% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-bordered">
                {{form.as_table}}
            </table>
            <input type="submit" value="Update">
        </form>
        <a href="/ProductList"><input type="button" value="Cancel"></a>
    </div>
</div>
{% endblock %}

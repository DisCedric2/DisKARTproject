{% extends 'base.html' %}
{% block title %} DisKART | Select Address{% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <h1 class="text-center">Select Address for Payment</h1>
        <form method="post">
            {% csrf_token %}
            <div class="list-group">
                {% for x in address %}
                {% comment %}
                <div class="list-group-item list-group-item-action">
                    <input type="radio" id="x_{{x.id}}" required>
                    <label for="x_{{x.id}}">
                        <strong>Mobile:</strong>{{x.mobile}}<br>
                        <strong>Address:</strong>{{x.address}}<br>
                        <strong>PinCode:</strong>{{x.pincode}}+<br>
                    </label>
                </div>
                {% endcomment %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="x_{{x.id}}" value="option1" checked>
                    <label class="form-check-label" for="x_{{x.id}}">
                        <strong>Mobile:</strong>{{x.mobile}}<br>
                        <strong>Address:</strong>{{x.address}}<br>
                        <strong>PinCode:</strong>{{x.pincode}}+<br>
                    </label>
                  </div>
                {% empty %}
                <div class="alert alert-warning">
                    No Saved Addresses Found :(
                </div>
                {% endfor %}
            </div>
            <a href="/payment"><input type="button" class="btn btn-success" value="Proceed to Payment"></a>
            <a href="/addaddress"><input type="button" class="btn btn-danger" value="Cancel"></a>
        </form>
    
    </div>
</div>

{% endblock %}
